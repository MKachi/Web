<!DOCTYPE html>
<html>
<head>
	<style>
		h1, a {border:1px solid green;}

		/* 택스트 만큼의 공간만 사용함 */
		h1 { display:inline; }

		/* 한줄을 모두 사용함 */
		a { display:block; }
	</style>
	<title>Inline_VS_BlockLevel</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>아앙아아아아아ㅏㅏㅇㅇ아</h1>
	정보사회론 개노잼 <a href="http://www.naver.com/">께이버</a> 가버리기~
</body>
</html>
