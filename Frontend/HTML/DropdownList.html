<!DOCTYPE html>
<html>
<head>
	<title>DropDownList</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="http://localhost/color.php">
		<h1>색상</h1>
		<select name="color"> <!-- select 태그에 묶은 것들은 DropdownList의 목록으로 됨 -->
			<option value="red">붉은색</option>
			<option value="black">검은색</option>
			<option value="blue">파란색</option>
		</select>
		<h1>색상2</h1>
		<select name="color2" multiple> <!-- multiple 옵션 사용시 다중 선택 가능  -->
			<option value="red">붉은색</option>
			<option value="black">검은색</option>
			<option value="blue">파란색</option>
		</select>
		<input type="submit">
	</form>
</body>
</html>
