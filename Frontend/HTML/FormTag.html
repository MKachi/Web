<!DOCTYPE html>
<html>
<head>
	<title>Form Tag</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- 
	action은 밑의 input들의 정보를 전부 action의 주소로 넘긴다. 
	서버에서는 name 속성으로 구분하여 데이터를 받을 수 있다.
	-->
	<form action="http://localhost/login.php">
		<p>아이디 : <input type="text" name="idBox"></p>
		<p>비밀번호 : <input type="password" name="pwdBox"></p> <!-- input의 type이 password일경우 비밀번호 박스가 됨 -->
		<p>주소 : <input type="text" name="addressBox"></p>
		<p><input type="submit" name="submitButtom"></p>
	</form>
</body>
</html>
