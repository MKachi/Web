<!DOCTYPE html>
<html>
<head>
	<title>Form Button</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="http://localhost/form.php">
		<input type="submit" value="전송">

		<!-- JavaScript를 사용한 버튼 -->

	</form>

</html>
