<!DOCTYPE html> 
<!-- 
문서가 어떤 형식으로 작성되었음을 명시함 원래는 엄청 길지만 html5의 표준에서 <!DOCTYPE html>로 간소화 됨
-->
<html> <!-- HTML의 최상위 태그 -->
	<head> <!-- 본문이 아닌 태그들은 head태그 안에 -->
		<title>공부중...</title>
		<meta charset="utf-8"> <!-- 캐릭터 셋을 UTF-8로 변경 -->
	</head>

<body> <!-- 본문들은 body안에 -->
	<h1>HTML</h1>
	<ol> <!-- ordered list : 숫자가 있는 list -->
		<li>기술소개</li>
		<li>기본문법</li>
		<li>하이퍼텍스트와 속성</li> <!-- list item -->
		<li>리스트와 태그의 중첩</li>
	</ol>

	<h2>으아아아</h2>

		으아아아응엉어엉어앙ㅇㄹ라라라라란나나아아
		ㅁㄴ어ㅏㄹ더랴저랴3ㅓ28랴ㅓㄷㅈㄹ8ㅓㅇㅁ란ㅇㄹ

		<h2>앙으아아</h2>
	</body>
</html>

<!--
HTML의 기본구조
<html>
	<head>
		이 HTML문서의 옵션들이나 본문이 아닌 태그들은 Head태그 안에 넣는다.
	</head>
	
	<body>
		페이지 화면에 보이는 것들 즉 본문들은 body태그에 넣는다.
	</body>
</html>
-->
