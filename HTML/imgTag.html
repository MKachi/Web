<!DOCTYPE html>
<html>
<head>
	<title>img Tag</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- 
	alt라는 속성은 이미지가 깨졌을 경우 출력하는 택스트이다. 
	시각장애인 같은 사람들에겐 alt 속성의 글을 읽어준다.
	title 속성은 toolTip같은 말풍선을 나오게 한다.
	-->
	<img src="img/test.png" width="200" height="200" alt="총알" title="총알이미지">
</body>
</html>
