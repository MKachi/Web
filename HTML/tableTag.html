<!DOCTYPE html>
<html>
<head>
	<title>table Tag</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- border라는 옵션은 태이블의 태두리를 설정해줌 CSS로 꾸며야 예쁨 -->
	<table border="1">
		<tr> <!-- table row 같은 행에 속하는 td태그들을 tr이라는 태그로 묶어야한다. -->
			<td>이름</td> <td>성별</td> <td>주소</td>
		</tr>
		<tr>
			<td>으엑</td> <td>젠더</td> <td>주님곁</td>
		</tr>
		<!-- 
		rowspan : 새로로 병합을 시킨다, colspan 가로로 병합을 시킨다. 병합을 시킬때에는 그 칸에 <td>태그가 없어야한다.
		-->
		<tr>
			<td>응</td> <td>응응</td> <td rowspan="3">앙앙</td>
		</tr>
		<tr>
			<td>응</td> <td>응응</td>
		</tr>
		<tr>
			<td colspan="2">가로로 2칸</td> 
		</tr>
	</table>
</body>
</html>
