<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/button.css" type="text/css">
    <link rel="stylesheet" href="css/select.css" type="text/css">
    <script type="text/javascript" src="script/button.js"></script>
    <style>
        h1 {
            color: white;
            font-size: 120px;
            line-height: 7.0rem;
        }
        
        p {
            color: white;
        }

        div, hr {
            margin-top: 60px;
        }

        hr {
            border-top: 1px solid white;
            border-bottom: 1px solid white;

            width: 40%;
        }

        body {
            background-color: #E42707;
        }
    </style>
    <title>Document</title>
</head>
<body style="text-align:center;">
    <h1>이상형<br>월드컵</h1>
    <div>
        <p>몇 강의 토너먼트를 진행할래?</p>
        <select class="round-list" name="round-selecter">
            <option value="round-16" selected>16강</option>
            <option value="round-8">8강</option>
            <option value="round-4">4강</option>
        </select>
    </div>
    <div>
        <p>너의 성별은 뭐야?</p>
        <button id="gender-select" value="male" style="margin-right: 25px;" onclick="genderSelect(this)">남자</button>
        <button id="female-select" value="female" onclick="genderSelect(this)">여자</button>
    </div>
    <hr>
    <div>
        <button style="width: 340px;">시작하기</button>
    </div>
</body>
</html>
